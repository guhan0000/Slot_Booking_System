<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button> Start</button>
    </div>
    <div id="d1"></div>
    <script>
        for(var i=0;i<100;i++)
        {
            var flag =0;
            for(var j=2;j<i;j++)
            {
                if(i%j==0)
                {
                    flag=1;
                }
            }
            if(flag<=0)
            {
                document.getElementById("d1").innerHTML="Prime Number : "+i;
            }
        }
    </script>
</body>
</html>
